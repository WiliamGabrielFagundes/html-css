<head>

    <title>Links</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body{

            /* SELETORES PERSONALIZADOS
                # = id
                . = class
                : = pseudo-class
                :: = pseudo-element
                > = clildren (filho)
            */

            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: chocolate;
        }

        a:hover{
            color: cornflowerblue;
            text-decoration: underline;
        }

        a:active{
            color: green;
        }

        a::before{
            content: 'â†’';
        }

        a::after{
            content: '(Link)';
            text-decoration: none;
            font-weight: normal;
            color: gray;
        }
    </style>
</head>
<body>
